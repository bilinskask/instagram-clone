<html>
<head>
  <meta charset="utf-8">
  <title>Instagrum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body class="centrCont">

  <div class="regAllElemCont">
    <img src="/front/src/instagrum.png" alt="instagrum" class='instagrumImg mx-auto d-block img-fluid'>
    <h6 class="mb-3 font-weight-bold text-center signRegTxt">Sign up to see photos and videos from your friends.</h6>

    <div class="container d-flex justify-content-center cardCont">
      <div class="card">
        <div class="card-body">
          <input placeholder="Email" id="registerEmail" class='regForm' type="email" maxlength="30" required/><br/>
          <input placeholder="Password" id="registerPassword" class='regForm' type="password" required/><br/>
          <input placeholder="Repeat password" id="registerRPassword" class='regForm' type="password" required/>
          <div class="custom-file regForm">
            <input type="file" name="profilePic" class="custom-file-input regForm" id="attachedProfileImage">
            <label class="custom-file-label regForm" for="customFile" id="customFileLabel">Attach profile pic</label>
          </div>

          <div class="checkbox">
            <label for="checkbox">
            Show password<input type="checkbox" name="" value="lol" class='checkbx' onclick="showPasswordBtn()">
          </label>
          </div>
          <button type="button" class="btn btn-sm btn-primary btn-block" onclick="registerUser()">Register</button>
        </div>
      </div>
    </div>
    <p class='goToLogOrRegTxt'>Have an account? <a href="login.html">Log in</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/parse@2.4.0/dist/parse.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
